    <body>
        <div class="bg"></div>
        <header>

                    <a class="navbar-brand" href="#">Fiach McHugh-Hill</a>

        <main>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Contact</h4>
                <form class="needs-validation" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName">Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName">Email</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Valid last name is required.
                      </div>
                    </div>
                  </div>
          
                  <div class="mb-3">
                    <label for="username">Message</label>
                    <div class="input-group">
                      
                      <input type="text" class="form-control" id="username" placeholder="Message" required>
                      <div class="invalid-feedback" style="width: 100%; height: 200px;">
                        Your username is required.
                      </div>
                    </div>

                    <br>

                    <button class="btn btn-primary btn-lg btn-block btn-warning" type="submit">Submit</button>

                  </div>
